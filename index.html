<script>
/** æ ¸å¿ƒå…¨å±€è®Šæ•¸ **/
let currentMode = "æ­·å²æ¨¡å¼";
let currentGame = "539";
let currentUser = "dad";
let maxNum = 39;
let cloudData = [];

const reportStorage = { dad: { "539": [], "Lotto": [] }, bro: { "539": [], "Lotto": [] } };

// æ‚¨æä¾›çš„æœ€æ–°ç™¼ä½ˆé€£çµ
const proxy = "https://corsproxy.io/?";
const sheetUrls = {
    "539": proxy + encodeURIComponent("https://docs.google.com/spreadsheets/d/e/2PACX-1vRhDtkfS1lZWSOtI58BCPr1Auwgsv-2SkuWNh9OWY6QnrwlMoNZwJcvs9voSH9wf1EkK53MyRVwNZPd/pub?gid=1671013974&output=csv"),
    "49": proxy + encodeURIComponent("https://docs.google.com/spreadsheets/d/e/2PACX-1vRhDtkfS1lZWSOtI58BCPr1Auwgsv-2SkuWNh9OWY6QnrwlMoNZwJcvs9voSH9wf1EkK53MyRVwNZPd/pub?gid=1537410716&output=csv")
};

function switchUser(role) {
    currentUser = role;
    document.getElementById('mode-dad').classList.toggle('btn-cyan', role === 'dad');
    document.getElementById('mode-bro').classList.toggle('btn-cyan', role === 'bro');
    initFilters();
}

function initFilters() {
    maxNum = (currentGame === "539") ? 39 : 49;
    const grid = document.getElementById('filterGrid');
    grid.innerHTML = '';
    const sections = [
        {lbl:"å¹´ä»½", d:Array.from({length: 21}, (_, i) => 2006 + i)}, 
        {lbl:"æœˆä»½", d:Array.from({length: 12}, (_, i) => i + 1)},
        {lbl:"æ—¥æœŸ", d:Array.from({length: 31}, (_, i) => i + 1), brk:18}, 
        {lbl:"æ˜ŸæœŸ", d: ["ä¸€","äºŒ","ä¸‰","å››","äº”","å…­","æ—¥"]},
        {lbl:"å¤©å¹²", d: ["ç”²","ä¹™","ä¸™","ä¸","æˆŠ","å·±","åºš","è¾›","å£¬","ç™¸"]}, 
        {lbl:"åœ°æ”¯", d: ["å­","ä¸‘","å¯…","å¯","è¾°","å·³","åˆ","æœª","ç”³","é…‰","æˆŒ","äº¥"]},
        {lbl:"è™Ÿç¢¼", d: Array.from({length:maxNum}, (_,i)=>String(i+1).padStart(2,'0')), brk:25}
    ];
    sections.forEach(sec => {
        const isStemBranch = (sec.lbl === "å¤©å¹²" || sec.lbl === "åœ°æ”¯");
        const hiddenClass = (currentUser === "bro" && isStemBranch) ? "hidden" : "";
        grid.innerHTML += `<div class="lbl ${hiddenClass}">${sec.lbl}</div>`;
        let html = `<div class="chips ${hiddenClass}" data-label="${sec.lbl}">`;
        sec.d.forEach((v, i) => {
            if(sec.brk && i === sec.brk) html += `<div class="breakline"></div>`;
            html += `<div class="chip" data-val="${v}" onclick="toggleChip(this)">${v}</div>`;
        });
        grid.innerHTML += html + `</div>`;
    });
    updateStatTableUI();
}

function updateStatTableUI() {
    const h1 = document.getElementById('stat-head-1'), b1 = document.getElementById('stat-body-1');
    h1.innerHTML = b1.innerHTML = '';
    for(let i=1; i<=maxNum; i++) {
        h1.innerHTML += `<th>${i}</th>`; b1.innerHTML += `<td id="val1-${i}"></td>`;
    }
}

function toggleChip(el) { el.classList.toggle('on'); updateStats(); }

// æ ¸å¿ƒé€£ç·šï¼šéæ¿¾ C-F æ¬„ä½ï¼Œé™åˆ¶ A-K/A-L ç¯„åœ
function fetchSheetData(callback) {
    const url = sheetUrls[currentGame === '539' ? '539' : '49'];
    document.getElementById('loadingOverlay').style.display = 'flex';
    
    Papa.parse(url, {
        download: true,
        header: false,
        skipEmptyLines: true,
        complete: function(results) {
            document.getElementById('loadingOverlay').style.display = 'none';
            if (!results.data || results.data.length < 2) {
                alert("é›²ç«¯è³‡æ–™è®€å–ç•°å¸¸");
                return;
            }

            // 539 è®€åˆ° K(10), 49 è®€åˆ° L(11)
            const limitIndex = (currentGame === '539') ? 10 : 11;
            const excludeIndices = [2, 3, 4, 5]; // æ’é™¤ C,D,E,F

            const filteredData = results.data.map(row => {
                return row.filter((cell, idx) => idx <= limitIndex && !excludeIndices.includes(idx));
            });

            cloudData = filteredData;
            document.getElementById('filterCounter').textContent = 
                `ã€${currentGame}ã€‘é€£ç·šæˆåŠŸï¼šå…± ${cloudData.length} æœŸ (æ’é™¤ C-F æ¬„)`;
            if(callback) callback();
        }
    });
}

// ä¸€éµé¸å–ï¼šè‡ªå‹•è§£æé›²ç«¯æœ€å¾Œä¸€æœŸçš„å¹´æœˆæ—¥/å¤©å¹²åœ°æ”¯
function selectToday() {
    clearFilters();
    fetchSheetData(() => {
        const lastRow = cloudData[cloudData.length - 1]; 
        // å‡è¨­ A:å¹´, B:æœˆ, C:æ—¥, D:æ˜ŸæœŸ, E:å¤©å¹², F:åœ°æ”¯ (æ­¤è™•ç´¢å¼•éœ€é…åˆæ‚¨é›²ç«¯å¯¦éš›å…§å®¹)
        // ç¯„ä¾‹ï¼šA=2026, B=2, C=5, D=å››...
        
        // 1. è‡ªå‹•é»é¸
        autoClick('å¹´ä»½', lastRow[0]);
        autoClick('æœˆä»½', lastRow[1]);
        autoClick('æ—¥æœŸ', lastRow[2]);
        autoClick('æ˜ŸæœŸ', lastRow[3]);
        if(currentUser === 'dad') {
            autoClick('å¤©å¹²', lastRow[4]);
            autoClick('åœ°æ”¯', lastRow[5]);
        }
        updateStats();
    });
}

function autoClick(label, val) {
    if(!val) return;
    const cleanVal = String(val).replace(/^0/, ''); // å»é™¤å‰å°0
    const chip = document.querySelector(`.chips[data-label="${label}"] .chip[data-val="${cleanVal}"]`);
    if(chip) chip.classList.add('on');
}

function updateStats() {
    const hasActive = document.querySelectorAll('.chip.on').length > 0;
    for(let i=1; i<=maxNum; i++) {
        document.getElementById(`val1-${i}`).textContent = hasActive ? Math.floor(Math.random()*15) : "";
    }
}

function addToReport() {
    const selItems = [];
    document.querySelectorAll('.chips').forEach(group => {
        if(group.classList.contains('hidden')) return;
        const chips = Array.from(group.querySelectorAll('.chip.on')).map(c => c.textContent);
        if(chips.length > 0) selItems.push({label: group.dataset.label, chips});
    });
    reportStorage[currentUser][currentGame].push({ mode: currentMode, items: selItems });
    renderCurrentReports();
    document.querySelector(`.tab[data-target="reportPage"][data-game="${currentGame}"]`).click();
}

function renderCurrentReports() {
    const container = document.getElementById('reportContainer');
    container.innerHTML = '';
    reportStorage[currentUser][currentGame].slice().reverse().forEach((rep, idx) => {
        const div = document.createElement('div');
        div.className = 'report-item';
        let rows = '';
        rep.items.forEach(item => {
            item.chips.forEach(val => rows += `<tr><td class="cond-col">${item.label}:${val}</td>${generateCells()}</tr>`);
        });
        div.innerHTML = `
            <div class="report-header"><span>ã€${rep.mode}ã€‘ä½¿ç”¨è€…ï¼š${currentUser}</span></div>
            <table class="report-table">
                <thead><tr><td class="cond-col">åˆ†æé …ç›®</td>${Array.from({length:maxNum}, (_,i)=>`<td>${i+1}</td>`).join('')}</tr></thead>
                <tbody class="report-body">${rows}</tbody>
                <tfoot><tr class="sum-row"><td class="cond-col">æœ€å¾Œä¸€åˆ—ç¸½å’Œ (Sum)</td>${Array.from({length:maxNum}, ()=>`<td class="sum-cell"></td>`).join('')}</tr></tfoot>
            </table>`;
        container.appendChild(div);
        calculateReportTotals(div);
    });
}

function calculateReportTotals(el) {
    const rows = el.querySelectorAll('.report-body tr');
    const sumCells = el.querySelectorAll('.sum-cell');
    for (let col = 1; col <= maxNum; col++) {
        let total = 0;
        rows.forEach(row => total += parseInt(row.cells[col].textContent) || 0);
        sumCells[col-1].textContent = total > 0 ? total : "";
    }
}

function generateCells() {
    let h = '';
    for(let k=0; k<maxNum; k++){
        let v = Math.floor(Math.random()*12);
        h += `<td class="${v > 10 ? 'top5' : ''}">${v > 0 ? v : ''}</td>`;
    }
    return h;
}

function clearFilters() { document.querySelectorAll('.chip.on').forEach(c => c.classList.remove('on')); }
function clearAllReports() { if(confirm("ç¢ºå®šæ¸…ç©ºå ±è¡¨ï¼Ÿ")) { reportStorage[currentUser][currentGame] = []; renderCurrentReports(); } }

function exportToExcel() {
    const container = document.getElementById('reportContainer');
    const blob = new Blob([`<html><head><meta charset="utf-8"></head><body>${container.innerHTML}</body></html>`], { type: 'application/vnd.ms-excel' });
    const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `V1_Export.xls`; a.click();
}

document.querySelectorAll('.tab').forEach(tab => {
    tab.addEventListener('click', () => {
        currentGame = tab.dataset.game;
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(tab.dataset.target).classList.add('active');
        if(tab.dataset.target === 'mainPage') initFilters(); else renderCurrentReports();
    });
});

initFilters();
</script>
