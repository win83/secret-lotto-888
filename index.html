// ===== æ—¥æœŸ/æ¬„ä½è§£æï¼ˆå¼·åŒ–å®¹éŒ¯ï¼‰ =====
function parseYMD(dateCell){
  const s = String(dateCell || "").trim();
  if(!s) return {y:"", m:"", d:""};
  const parts = s.includes('/') ? s.split('/') : (s.includes('-') ? s.split('-') : []);
  const y = parts[0] ? String(parseInt(parts[0],10)) : "";
  const m = parts[1] ? String(parseInt(parts[1],10)) : "";
  const d = parts[2] ? String(parseInt(parts[2],10)) : "";
  return {y,m,d};
}
function ymdKey(y,m,d){
  if(!y||!m||!d) return NaN;
  const yy = parseInt(y,10), mm = parseInt(m,10), dd = parseInt(d,10);
  if(!Number.isFinite(yy)||!Number.isFinite(mm)||!Number.isFinite(dd)) return NaN;
  return yy*10000 + mm*100 + dd;
}
function calcWeekday(y,m,d){
  if(!y||!m||!d) return "";
  const dt = new Date(parseInt(y,10), parseInt(m,10)-1, parseInt(d,10));
  if(Number.isNaN(dt.getTime())) return "";
  const map = ["æ—¥","ä¸€","äºŒ","ä¸‰","å››","äº”","å…­"];
  return map[dt.getDay()];
}

// ===== æ—¥å¹²æ”¯è¨ˆç®—ï¼ˆç”¨æ—¥æœŸæ¨ç®—ï¼Œä¸ä¾è³´è©¦ç®—è¡¨D/Eï¼‰ =====
// ä»¥ 1984-02-02 ç‚º ç”²å­æ—¥ï¼ˆå¸¸ç”¨åŸºæº–ï¼‰
// é€é Julian Day Number æ¨ç®— 60 æ—¥å¾ªç’°
const STEMS = ["ç”²","ä¹™","ä¸™","ä¸","æˆŠ","å·±","åºš","è¾›","å£¬","ç™¸"];
const BRANCHES = ["å­","ä¸‘","å¯…","å¯","è¾°","å·³","åˆ","æœª","ç”³","é…‰","æˆŒ","äº¥"];

function jdnFromYMD(y,m,d){
  // Gregorian calendar to JDN
  const Y = parseInt(y,10), M = parseInt(m,10), D = parseInt(d,10);
  if(!Number.isFinite(Y)||!Number.isFinite(M)||!Number.isFinite(D)) return NaN;
  let a = Math.floor((14 - M)/12);
  let yy = Y + 4800 - a;
  let mm = M + 12*a - 3;
  return D + Math.floor((153*mm + 2)/5) + 365*yy + Math.floor(yy/4) - Math.floor(yy/100) + Math.floor(yy/400) - 32045;
}

const BASE_Y="1984", BASE_M="2", BASE_D="2";
const BASE_JDN = jdnFromYMD(BASE_Y, BASE_M, BASE_D); // ç”²å­æ—¥

function ganzhiOfDay(y,m,d){
  const jdn = jdnFromYMD(y,m,d);
  if(!Number.isFinite(jdn) || !Number.isFinite(BASE_JDN)) return {stem:"", branch:""};
  let idx = (jdn - BASE_JDN) % 60;
  if(idx < 0) idx += 60;
  return {
    stem: STEMS[idx % 10],
    branch: BRANCHES[idx % 12]
  };
}

// ===== è³‡æ–™ç¯„åœï¼ˆçˆ¸ï¼š2020/01/01 èµ·ï¼›å“¥ï¼š2006/01/01 èµ·ï¼‰=====
function startKeyByUser(){

// ===== çƒè™Ÿæ¬„ä½ï¼š539=5é¡†(G~K), Lotto=6é¡†(G~L) =====
function ballSliceEnd(){
  return (currentGame === "539") ? 11 : 12; // slice(6, end)
}
function requiredBallCount(){
  return (currentGame === "539") ? 5 : 6;
}
function rowBalls(row){
  return row.slice(6, ballSliceEnd()).map(v => parseInt(v,10)).filter(n => n > 0);
}
function hasEnoughBalls(row){
  return rowBalls(row).length >= requiredBallCount();
}

// âœ… æœ‰æ•ˆåˆ—ï¼šæ—¥æœŸ>=èµ·ç®—æ—¥ + çƒæ•¸è¶³å¤ 
function getValidRows(){
  const sk = startKeyByUser();
  return cloudData.filter(row => {
    const {y,m,d} = parseYMD(row[1]);
    const k = ymdKey(y,m,d);
    if(!Number.isFinite(k) || k < sk) return false;
    if(!hasEnoughBalls(row)) return false;
    return true;
  });
}

  const filters = {}; let catCount = 0;

function renderCurrentReports() {
  const cont = document.getElementById('reportContainer'); cont.innerHTML = '';
  const list = reportStorage[currentUser][currentGame]; if(!list.length) return;

  const sk = startKeyByUser();
  const skStr = `${String(Math.floor(sk/10000))}/${String(Math.floor((sk%10000)/100)).padStart(2,'0')}/${String(sk%100).padStart(2,'0')}`;

  let html = `<div class="report-item"><div class="report-header">ã€åˆ†æå ±è¡¨ã€‘æ¨¡å¼ï¼š${currentMode} | ä½¿ç”¨è€…ï¼š${currentUser==='dad'?'çˆ¸':'å“¥'} | èµ·ç®—æ—¥:${skStr}</div><table class="report-table"><thead><tr><td class="cond-col">åˆ†ææ¢ä»¶+è™Ÿç¢¼</td>${Array.from({length:maxNum},(_,i)=>`<td>${i+1}</td>`).join('')}</tr></thead><tbody class="report-body">`;
  list.forEach(item => {
    const sorted = [...item.data].sort((a,b)=>b-a);
    const threshold = sorted[4] > 0 ? sorted[4] : 999;
    html += `<tr><td class="cond-col">${item.cond}<br>${item.num}</td>${item.data.slice(1).map(v => `<td class="${v >= threshold && v > 0 ? 'top5' : ''}">${v||''}</td>`).join('')}</tr>`;
  });
  html += `</tbody><tfoot><tr class="sum-row"><td class="cond-col">åŠ ç¸½ (Sum)</td>${Array.from({length:maxNum},(_,i)=>`<td class="sum-cell">0</td>`).join('')}</tr></tfoot></table></div>`;
  cont.innerHTML = html;

  const rows = cont.querySelectorAll('.report-body tr');
  cont.querySelectorAll('.sum-cell').forEach((cell, idx) => {
    let s = 0; rows.forEach(r => s += parseInt(r.cells[idx+1].textContent)||0);
    cell.textContent = s || '';
  });
}
