<script>
let currentMode = "æ­·å²æ¨¡å¼", currentGame = "539", currentUser = "dad", maxNum = 39, cloudData = [];

const sheetUrls = {

// ====== âœ… æ–°å¢ï¼šçˆ¸å¾2020èµ·ç®—ã€å“¥å¾2006èµ·ç®—ï¼ˆä¸å†ç”¨C~Fæ˜¯å¦æœ‰å€¼ä¾†ç è³‡æ–™ï¼‰ ======
function getRowYear(row){
  if(!row || !row[1]) return NaN;
  const s = String(row[1]).trim();
  const parts = s.includes('/') ? s.split('/') : (s.includes('-') ? s.split('-') : []);
  const y = parseInt(parts[0], 10);
  return Number.isFinite(y) ? y : NaN;
}

function has5Balls(row){
  // ä½ è¡¨çƒè™Ÿåœ¨ G~K => index 6~10
  const nums = row.slice(6, 11).map(v => parseInt(v,10)).filter(n => n > 0);
  return nums.length >= 5;
}

function getStartYearByUser(){
  return (currentUser === "dad") ? 2020 : 2006;
}

function getValidRows(){
  const startYear = getStartYearByUser();
  return cloudData.filter(row => {
    const y = getRowYear(row);
    if(!Number.isFinite(y) || y < startYear) return false;
    if(!row[1]) return false;
    if(!has5Balls(row)) return false;
    return true;
  });
}

function switchUser(role) {
    currentUser = role;
    document.getElementById('mode-dad').classList.toggle('btn-cyan', role==='dad');
    document.getElementById('mode-bro').classList.toggle('btn-cyan', role==='bro');

}

function initFilters() {
    maxNum = (currentGame === "539") ? 39 : 49;
    document.getElementById('gameTitle').textContent = `ç›®å‰æ¨¡å¼ï¼š${currentGame} - ${currentMode}`;
    const grid = document.getElementById('filterGrid'); grid.innerHTML = '';

    // âœ… å¹´ä»½ä¾çˆ¸/å“¥èµ·ç®—
    const yStart = getStartYearByUser();
    const yEnd = 2026; // è‹¥è¦å‹•æ…‹ï¼šnew Date().getFullYear()
    const years = Array.from({length: yEnd - yStart + 1}, (_, i) => yStart + i);

    const sections = [
        {lbl:"å¹´ä»½", d: years},
        {lbl:"æœˆä»½", d:Array.from({length: 12}, (_, i) => i + 1)},
        {lbl:"æ—¥æœŸ", d:Array.from({length: 31}, (_, i) => i + 1), brk:18},
        {lbl:"æ˜ŸæœŸ", d: ["ä¸€","äºŒ","ä¸‰","å››","äº”","å…­","æ—¥"]},
        {lbl:"å¤©å¹²", d: ["ç”²","ä¹™","ä¸™","ä¸","æˆŠ","å·±","åºš","è¾›","å£¬","ç™¸"]},
        {lbl:"åœ°æ”¯", d: ["å­","ä¸‘","å¯…","å¯","è¾°","å·³","åˆ","æœª","ç”³","é…‰","æˆŒ","äº¥"]},
        {lbl:"è™Ÿç¢¼", d: Array.from({length:maxNum}, (_,i)=>String(i+1).padStart(2,'0')), brk:25}
    ];

    sections.forEach(sec => {

    }

function toggleChip(el) { el.classList.toggle('on'); updateStats(); }

function fetchSheetData(callback) {
    document.getElementById('loadingOverlay').style.display = 'flex';

function updateStats() {
    if(!cloudData.length) return;

    const filters = {}; let catCount = 0;
    ["å¹´ä»½", "æœˆä»½", "æ—¥æœŸ", "æ˜ŸæœŸ", "å¤©å¹²", "åœ°æ”¯"].forEach(lbl => {
        const sel = Array.from(document.querySelectorAll(`.chips[data-label="${lbl}"] .chip.on`)).map(c => c.textContent);
        if(sel.length > 0) { filters[lbl] = sel; catCount++; }
    });

    const selNums = Array.from(document.querySelectorAll(`.chips[data-label="è™Ÿç¢¼"] .chip.on`)).map(c => parseInt(c.textContent,10));
    const counts = Array(maxNum + 1).fill(0);

    // âœ… çˆ¸/å“¥æœ‰æ•ˆè³‡æ–™åˆ—ï¼šçˆ¸>=2020ï¼Œå“¥>=2006ï¼Œä¸”éœ€æœ‰5é¡†çƒ
    const validRows = getValidRows();

    validRows.forEach((row, idx) => {
        const dateParts = String(row[1]).trim().split('/');
        const y = String(parseInt(dateParts[0],10));
        const m = String(parseInt(dateParts[1],10));
        const d = String(parseInt(dateParts[2],10));

        // æ˜ŸæœŸæ”¹ç”¨æ—¥æœŸè¨ˆç®—ï¼ˆé¿å…Cæ¬„ç©ºå€¼ï¼‰
        let w = "";
        const dt = new Date(parseInt(y,10), parseInt(m,10)-1, parseInt(d,10));
        if(!Number.isNaN(dt.getTime())){
          const map = ["æ—¥","ä¸€","äºŒ","ä¸‰","å››","äº”","å…­"];
          w = map[dt.getDay()];
        }

        const rd = {
          "å¹´ä»½": y,
          "æœˆä»½": m,
          "æ—¥æœŸ": d,
          "æ˜ŸæœŸ": w,
          "å¤©å¹²": row[3] ? String(row[3]).trim() : "", // Dæ¬„ï¼ˆå¤šæ•¸ç©ºï¼‰
          "åœ°æ”¯": row[4] ? String(row[4]).trim() : ""  // Eæ¬„ï¼ˆå¤šæ•¸ç©ºï¼‰
        };

        const rowNums = row.slice(6, 11).map(Number).filter(n => n > 0);

        let mCond = true;
        for(let k in filters){
          if(!filters[k].includes(rd[k])) { mCond = false; break; }
        }
        if(!mCond) return;

        if (currentMode === "æ­·å²æ¨¡å¼") {
            rowNums.forEach(n => { if(n <= maxNum) counts[n]++; });
        } else if (currentMode === "æ‹–ç‰Œæ¨¡å¼" || currentMode === "ä¸‹æœŸå°ç¢°") {
            if (selNums.length > 0 && selNums.some(sn => rowNums.includes(sn))) {
                const nxt = validRows[idx+1];
                if(nxt) nxt.slice(6, 11).map(Number).forEach(n => { if(n <= maxNum) counts[n]++; });
            }
        } else if (currentMode === "ç•¶æœŸå°ç¢°") {
            if (selNums.length > 0 && selNums.every(sn => rowNums.includes(sn))) {
                rowNums.forEach(n => { if(n <= maxNum) counts[n]++; });
            }
        }
    });

    const sorted = [...counts].sort((a,b)=>b-a);
    const threshold = sorted[4] > 0 ? sorted[4] : 999;

    document.getElementById('filterCounter').textContent =
      `æ¨¡å¼:${currentMode} | æ¢ä»¶æ•¸:${catCount} | åƒèˆ‡çµ±è¨ˆæœŸæ•¸:${validRows.length} | èµ·ç®—å¹´:${getStartYearByUser()}`;

    for(let i=1; i<=maxNum; i++){
        const td = document.getElementById(`val1-${i}`);
        td.textContent = counts[i] || 0;
        td.className = (counts[i] >= threshold && counts[i] > 0) ? "top5" : "";

        let gap = 0;
        for(let j=validRows.length-1; j>=0; j--){
            if(validRows[j].slice(6, 11).map(Number).includes(i)) break;
            gap++;
        }
        document.getElementById(`val2-${i}`).textContent = gap;
    }
}

function addToReport() {
    const filters = {}; let catCount = 0;
    ["å¹´ä»½", "æœˆä»½", "æ—¥æœŸ", "æ˜ŸæœŸ", "å¤©å¹²", "åœ°æ”¯"].forEach(lbl => {
        const sel = Array.from(document.querySelectorAll(`.chips[data-label="${lbl}"] .chip.on`)).map(c => c.textContent);
        if(sel.length > 0) { filters[lbl] = sel; catCount++; }

    // âœ… çˆ¸/å“¥æœ‰æ•ˆè³‡æ–™åˆ—ï¼šçˆ¸>=2020ï¼Œå“¥>=2006ï¼Œä¸”éœ€æœ‰5é¡†çƒ

                const m = String(parseInt(dateParts[1],10));

                }

            if(!Number.isNaN(dt.getTime())){
              const map = ["æ—¥","ä¸€","äºŒ","ä¸‰","å››","äº”","å…­"];
              w = map[dt.getDay()];
            }

              "å¤©å¹²": row[3] ? String(row[3]).trim() : "",
              "åœ°æ”¯": row[4] ? String(row[4]).trim() : ""
            };

            let mCond = true; for(let k in filters) if(!filters[k].includes(rd[k])) { mCond = false; break; }
            if(!mCond) return;

            const rowNums = row.slice(6, 11).map(Number).filter(n=>n>0);

            if(currentMode === "æ­·å²æ¨¡å¼") rowNums.forEach(n => { if(n <= maxNum) counts[n]++; });
            else if(currentMode === "ç•¶æœŸå°ç¢°") {

    }

}

function renderCurrentReports() {
    const cont = document.getElementById('reportContainer'); cont.innerHTML = '';
    const list = reportStorage[currentUser][currentGame]; if(!list.length) return;
    let html = `<div class="report-item"><div class="report-header">ã€åˆ†æå ±è¡¨ã€‘æ¨¡å¼ï¼š${currentMode} | ä½¿ç”¨è€…ï¼š${currentUser==='dad'?'çˆ¸':'å“¥'} | èµ·ç®—å¹´:${getStartYearByUser()}</div><table class="report-table"><thead><tr><td class="cond-col">åˆ†ææ¢ä»¶+è™Ÿç¢¼</td>${Array.from({length:maxNum},(_,i)=>`<td>${i+1}</td>`).join('')}</tr></thead><tbody class="report-body">`;
    list.forEach(item => {
        const sorted = [...item.data].sort((a,b)=>b-a);
        const threshold = sorted[4] > 0 ? sorted[4] : 999;
        html += `<tr><td class="cond-col">${item.cond}<br>${item.num}</td>${item.data.slice(1).map(v => `<td class="${v >= threshold && v > 0 ? 'top5' : ''}">${v||''}</td>`).join('')}</tr>`;
    });
    html += `</tbody><tfoot><tr class="sum-row"><td class="cond-col">åŠ ç¸½ (Sum)</td>${Array.from({length:maxNum},(_,i)=>`<td class="sum-cell">0</td>`).join('')}</tr></tfoot></table></div>`;
    cont.innerHTML = html;
    const rows = cont.querySelectorAll('.report-body tr');
    cont.querySelectorAll('.sum-cell').forEach((cell, idx) => {
        let s = 0; rows.forEach(r => s += parseInt(r.cells[idx+1].textContent)||0);
        cell.textContent = s || '';
    });
}
