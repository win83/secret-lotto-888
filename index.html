<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Á≥ªÁµ±Âä†Ëºâ‰∏≠...</title>
    <style>
        :root { --c-main: #335495; --c-bg: #f4f7f6; --c-txt: #333333; --c-hl: #ff0000; }
        body { font-family: "Microsoft JhengHei", sans-serif; background: var(--c-bg); margin: 0; padding: 15px; display: flex; justify-content: center; }
        .wrapper { width: 100%; max-width: 1000px; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); display: none; border: 1px solid #bbccdd; }
        h2 { text-align: center; color: var(--c-main); border-bottom: 2px solid var(--c-main); padding-bottom: 10px; margin-top: 0; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }

        tr:nth-child(even) { background-color: #fcfdfe; }
        .val-hl { color: var(--c-hl); font-weight: bold; font-size: 18px; letter-spacing: 1px; }

<body>

<div id="v-root" class="wrapper">
    <h2 id="v-title">---</h2>
    <div id="v-out">Âä†Ëºâ‰∏≠...</div>

</div>

<script>
    /* Data Security Configuration */
    const _0x4a = "59CDEED56E59D686C10F6AC7931415B129AB50DFCAC346E3B037577027D5D190";
    const _0x7b = "aHR0cHM6Ly9kb2NzLmdvb2dsZS5jb20vc3ByZWFkc2hlZXRzL2QvZS8yUEFDWC0xdlI4V3JXRTBpaXhGdll2TGdyV3c4dTV0QlVhanJhME0xVXl6M0FFbHFxTHhmQ2xFdVh1RXg3MXVRam1KVTg4encvcHViP291dHB1dD1jc3Y=";

    async function _h(s) {
        const b = new TextEncoder().encode(s);
        const h = await crypto.subtle.digest('SHA-256', b);
        return Array.from(new Uint8Array(h)).map(x => x.toString(16).padStart(2, '0')).join('').toUpperCase();
    }

    async function _init() {
        if (sessionStorage.getItem('_auth') === '1') {
            _exe();
            return;
        }
        const p = prompt("Ëº∏ÂÖ•ÂØÜÁ¢º");
        if (!p) return;
        
        // ËΩâÁÇ∫Â§ßÂØ´ÊØîÂ∞ç‰ª•Á¢∫‰øù‰∏ÄËá¥ÊÄß
        if (await _h(p.trim()) === _0x4a.toUpperCase()) {
            sessionStorage.setItem('_auth', '1');
            _exe();
        } else {
            alert("ÂØÜÁ¢ºÈåØË™§");
            document.body.innerHTML = "<div style='text-align:center;margin-top:100px;font-size:24px;color:#999;'>üîí Access Denied</div>";
        }
    }

    function _exe() {
        document.getElementById('v-root').style.display = 'block';
        document.getElementById('v-title').innerText = "‰ªäÂΩ©539ÈñãÁçéÊï∏Êìö (ÂêåÊ≠•‰∏≠)";
        _fetch();
    }

    async function _fetch() {
        try {
            const u = atob(_0x7b);
            const r = await fetch(`${u}&t=${Date.now()}`);
            const t = await r.text();
            _draw(t);
            document.getElementById('v-ts').innerText = "Last Synchronized: " + new Date().toLocaleString();
        } catch (e) {
            document.getElementById('v-out').innerText = "Connect Error";
        }
    }

    function _draw(csv) {
        const row = csv.split(/\r?\n/).filter(l => l.trim() !== "");
        if (row.length === 0) return;

        let h = '<table><thead><tr>';
        row[0].split(',').forEach(x => h += `<th>${x}</th>`);
        h += '</tr></thead><tbody>';

        for (let i = 1; i < row.length; i++) {
            h += '<tr>';
            row[i].split(',').forEach((c, j) => {
                const v = c.replace(/^"(.*)"$/, '$1').trim();
                // Â¶ÇÊûúÊòØÈñãÁçéËôüÁ¢ºÁõ∏ÈóúÊ¨Ñ‰Ωç (index >= 2 ‰∏îÂåÖÂê´Êï∏Â≠ó)
                if (j >= 2 && /[\d]{2}/.test(v)) {
                    h += `<td class="val-hl">${v}</td>`;
                } else {
                    h += `<td>${v}</td>`;
                }
            });
            h += '</tr>';
        }
        document.getElementById('v-out').innerHTML = h + '</tbody></table>';
    }

    _init();
</script>
