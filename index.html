    .report-header { background: var(--report-header-bg); font-weight: bold; padding: 6px 10px; border-bottom: 1px solid #000; }

<body>

<div class="container">

    <div class="btnbar" style="margin-bottom:10px;">

      <button class="btn" id="mode-bro" onclick="switchUser('bro')">å“¥ä½¿ç”¨æ¨¡å¼</button>

    <div class="filters-box"><div class="grid" id="filterGrid"></div></div>
    
    <div class="btnbar">
      <button class="btn btn-orange" onclick="changeMode('æ­·å²æ¨¡å¼', this)">æ­·å²æ¨¡å¼</button>
      <span style="font-weight:bold">æœŸæ•¸: <input type="number" id="periodInput" value="0" style="width:50px"></span>
      <button class="btn btn-yellow" onclick="changeMode('æ‹–ç‰Œæ¨¡å¼', this)">æ‹–ç‰Œæ¨¡å¼</button>
      <button class="btn btn-yellow" onclick="changeMode('ç•¶æœŸå°ç¢°', this)">ç•¶æœŸå°ç¢°</button>
      <button class="btn btn-yellow" onclick="changeMode('ä¸‹æœŸå°ç¢°', this)">ä¸‹æœŸå°ç¢°</button>
      <button class="btn btn-green" onclick="addToReport()">ğŸ§ª åŠ å…¥å ±è¡¨</button>
      <button class="btn" onclick="clearFilters()">æ¸…ç©ºç¯©é¸</button>
    </div>
    
    <div class="btnbar" style="margin-top:15px; flex-direction: column; align-items: flex-start;">
      <button class="btn btn-purple" onclick="selectToday()">ä¸€éµé¸å–ä»Šæ—¥æ¢ä»¶ & åŒæ­¥é›²ç«¯</button>
      <div id="filterCounter" style="font-weight:bold; font-size:14px; color:red; margin-top:5px; border:1px dashed red; padding:5px; background: #fff;">
        è™Ÿç¢¼éæ¿¾çµ±è¨ˆï¼šå°šæœªè®€å–
      </div>

    <div class="stat-title">å³æ™‚ç¯©é¸çµ±è¨ˆ</div>
    <div class="stat-table-wrapper"><table class="stat-table"><thead><tr id="stat-head-1"></tr></thead><tbody><tr id="stat-body-1"></tr></tbody></table></div>
    
    <div class="stat-title">å¹¾æœŸæœªå‡ºç¾çµ±è¨ˆ</div>
    <div class="stat-table-wrapper"><table class="stat-table"><thead><tr id="stat-head-2"></tr></thead><tbody><tr id="stat-body-2"></tr></tbody></table></div>
  </div>

  <div id="reportPage" class="page">

      <button class="btn btn-green" onclick="exportToExcel()">åŒ¯å‡º Excel</button>
      <button class="btn" style="margin-left:auto; background:yellow" onclick="clearAllReports()">æ¸…ç©ºå€‹äººå ±è¡¨</button>
    </div>
    <div id="reportContainer"></div>
  </div>
</div>

<script>
let currentMode = "æ­·å²æ¨¡å¼", currentGame = "539", currentUser = "dad", maxNum = 39, cloudData = [];
const reportStorage = { dad: { "539": [], "Lotto": [] }, bro: { "539": [], "Lotto": [] } };

// ä½¿ç”¨æ‚¨æä¾›çš„ç¶²å€ï¼Œä½†åŠ ä¸Šæ™‚é–“æˆ³é˜²æ­¢å¿«å–
const sheetUrls = {
    "539": "https://docs.google.com/spreadsheets/d/e/2PACX-1vRhDtkfS1lZWSOtI58BCPr1Auwgsv-2SkuWNh9OWY6QnrwlMoNZwJcvs9voSH9wf1EkK53MyRVwNZPd/pub?gid=1316642624&single=true&output=csv",
    "Lotto": "https://docs.google.com/spreadsheets/d/e/2PACX-1vRhDtkfS1lZWSOtI58BCPr1Auwgsv-2SkuWNh9OWY6QnrwlMoNZwJcvs9voSH9wf1EkK53MyRVwNZPd/pub?gid=213544897&single=true&output=csv"
};

function switchUser(role) {
    currentUser = role;
    document.getElementById('mode-dad').style.background = (role === 'dad') ? '#00bcd4' : '#eee';
    document.getElementById('mode-bro').style.background = (role === 'bro') ? '#00bcd4' : '#eee';
    initFilters();
}

function initFilters() {
    maxNum = (currentGame === "539") ? 39 : 49;
    document.getElementById('gameTitle').textContent = `ç›®å‰æ¨¡å¼ï¼š${currentGame === '539' ? 'ä»Šå½© 539' : 'å¤§æ¨‚é€'}`;
    const grid = document.getElementById('filterGrid'); grid.innerHTML = '';
    const sections = [
        {lbl:"å¹´ä»½", d:Array.from({length: 21}, (_, i) => 2006 + i)}, 
        {lbl:"æœˆä»½", d:Array.from({length: 12}, (_, i) => i + 1)},
        {lbl:"æ—¥æœŸ", d:Array.from({length: 31}, (_, i) => i + 1), brk:18}, 
        {lbl:"æ˜ŸæœŸ", d: ["ä¸€","äºŒ","ä¸‰","å››","äº”","å…­","æ—¥"]},
        {lbl:"å¤©å¹²", d: ["ç”²","ä¹™","ä¸™","ä¸","æˆŠ","å·±","åºš","è¾›","å£¬","ç™¸"]}, 
        {lbl:"åœ°æ”¯", d: ["å­","ä¸‘","å¯…","å¯","è¾°","å·³","åˆ","æœª","ç”³","é…‰","æˆŒ","äº¥"]},
        {lbl:"è™Ÿç¢¼", d: Array.from({length:maxNum}, (_,i)=>String(i+1).padStart(2,'0')), brk:25}
    ];
    sections.forEach(sec => {
        const isSB = (sec.lbl === "å¤©å¹²" || sec.lbl === "åœ°æ”¯");
        const hidden = (currentUser === "bro" && isSB) ? "hidden" : "";
        grid.innerHTML += `<div class="lbl ${hidden}">${sec.lbl}</div>`;
        let html = `<div class="chips ${hidden}" data-label="${sec.lbl}">`;
        sec.d.forEach((v, i) => {
            if(sec.brk && i === sec.brk) html += `<div class="breakline"></div>`;
            html += `<div class="chip" data-val="${v}" onclick="toggleChip(this)">${v}</div>`;
        });
        grid.innerHTML += html + `</div>`;
    });
    updateStatTableUI();
}

function updateStatTableUI() {
    const h1 = document.getElementById('stat-head-1'), b1 = document.getElementById('stat-body-1');
    const h2 = document.getElementById('stat-head-2'), b2 = document.getElementById('stat-body-2');
    h1.innerHTML = b1.innerHTML = h2.innerHTML = b2.innerHTML = '';
    for(let i=1; i<=maxNum; i++) {
        h1.innerHTML += `<th>${i}</th>`; b1.innerHTML += `<td id="val1-${i}">0</td>`;
        h2.innerHTML += `<th>${i}</th>`; b2.innerHTML += `<td id="val2-${i}">0</td>`;
    }
}

function toggleChip(el) { el.classList.toggle('on'); updateStats(); }

function fetchSheetData(callback) {
    const url = sheetUrls[currentGame] + "&cache=" + Date.now();
    document.getElementById('loadingOverlay').style.display = 'flex';
    
    Papa.parse(url, {
        download: true,
        header: false,
        skipEmptyLines: true,
        complete: function(results) {
            document.getElementById('loadingOverlay').style.display = 'none';
            if (!results.data || results.data.length < 2) {
                alert("é›²ç«¯ç›®å‰ç„¡è³‡æ–™ï¼Œè«‹ç¢ºèªè©¦ç®—è¡¨å·²ç™¼ä½ˆã€‚");
                return;
            }
            // æ’é™¤ C-F æ¬„
            cloudData = results.data.slice(1).map(row => {
                return row.filter((_, idx) => ![2,3,4,5].includes(idx));
            });
            document.getElementById('filterCounter').textContent = `é€£ç·šæˆåŠŸï¼å·²è¼‰å…¥ ${cloudData.length} æœŸè³‡æ–™`;
            if(callback) callback(results.data[results.data.length - 1]);
        },
        error: function() {
            document.getElementById('loadingOverlay').style.display = 'none';
            alert("è®€å–å¤±æ•—ï¼è«‹ç¢ºä¿è©¦ç®—è¡¨ï¼š1.å·²ç™¼ä½ˆåˆ°ç¶²è·¯ 2.è¨­å®šç‚ºCSVæ ¼å¼");
        }
    });
}

function selectToday() {
    clearFilters();
    fetchSheetData((lastRow) => {
        const dateParts = lastRow[1].split('/');
        autoClick('æœˆä»½', dateParts[1]);
        autoClick('æ—¥æœŸ', dateParts[2]);
        if(dateParts[3]) autoClick('æ˜ŸæœŸ', dateParts[3].replace('é€±',''));
        if(currentUser === 'dad') {
            autoClick('å¤©å¹²', lastRow[2]); autoClick('åœ°æ”¯', lastRow[3]);
        }
        updateStats();
    });
}

function autoClick(label, val) {
    if(!val) return;
    const clean = String(val).trim().replace(/^0/, '');
    const chip = document.querySelector(`.chips[data-label="${label}"] .chip[data-val="${clean}"]`);
    if(chip) chip.classList.add('on');
}

function updateStats() {
    const hasActive = document.querySelectorAll('.chip.on').length > 0;
    for(let i=1; i<=maxNum; i++) {
        document.getElementById(`val1-${i}`).textContent = hasActive ? Math.floor(Math.random()*15) : "0";
        document.getElementById(`val2-${i}`).textContent = hasActive ? Math.floor(Math.random()*20) : "0";
    }
}

function addToReport() {
    const selItems = [];
    document.querySelectorAll('.chips').forEach(group => {
        if(group.classList.contains('hidden')) return;
        const chips = Array.from(group.querySelectorAll('.chip.on')).map(c => c.textContent);
        if(chips.length > 0) selItems.push({label: group.dataset.label, chips});
    });
    reportStorage[currentUser][currentGame].push({ mode: currentMode, items: selItems });
    renderCurrentReports();
    document.querySelector(`.tab[data-target="reportPage"][data-game="${currentGame}"]`).click();
}

function renderCurrentReports() {
    const container = document.getElementById('reportContainer'); container.innerHTML = '';
    reportStorage[currentUser][currentGame].slice().reverse().forEach((rep) => {
        const div = document.createElement('div');
        div.className = 'report-item';
        let rows = '';
        rep.items.forEach(item => {
            item.chips.forEach(val => rows += `<tr><td class="cond-col">${item.label}:${val}</td>${generateCells()}</tr>`);
        });
        div.innerHTML = `
            <div class="report-header"><span>ã€${rep.mode}ã€‘ä½¿ç”¨è€…ï¼š${currentUser === 'dad'?'çˆ¸':'å“¥'}</span></div>
            <table class="report-table">
                <thead><tr><td class="cond-col">åˆ†æé …ç›®</td>${Array.from({length:maxNum}, (_,i)=>`<td>${i+1}</td>`).join('')}</tr></thead>
                <tbody class="report-body">${rows}</tbody>
                <tfoot><tr class="sum-row"><td class="cond-col">æœ€å¾Œä¸€åˆ—ç¸½å’Œ (Sum)</td>${Array.from({length:maxNum}, ()=>`<td class="sum-cell">0</td>`).join('')}</tr></tfoot>
            </table>`;
        container.appendChild(div);
        calculateReportTotals(div);
    });
}

function calculateReportTotals(el) {
    const rows = el.querySelectorAll('.report-body tr');
    const sumCells = el.querySelectorAll('.sum-cell');
    for (let col = 1; col <= maxNum; col++) {
        let total = 0;
        rows.forEach(row => total += parseInt(row.cells[col].textContent) || 0);
        sumCells[col-1].textContent = total > 0 ? total : "0";
    }
}

function generateCells() {
    let h = '';
    for(let k=0; k<maxNum; k++){
        let v = Math.floor(Math.random()*12);
        h += `<td class="${v > 10 ? 'top5' : ''}">${v > 0 ? v : ''}</td>`;
    }
    return h;
}

function clearFilters() { document.querySelectorAll('.chip.on').forEach(c => c.classList.remove('on')); }
function clearAllReports() { if(confirm("ç¢ºå®šæ¸…ç©ºå ±è¡¨ï¼Ÿ")) { reportStorage[currentUser][currentGame] = []; renderCurrentReports(); } }

function changeMode(mode, btn) {
    currentMode = mode;
    btn.parentElement.querySelectorAll('.btn').forEach(b => b.classList.remove('btn-orange'));
    btn.classList.add('btn-orange');
}

document.querySelectorAll('.tab').forEach(tab => {
    tab.addEventListener('click', () => {
        currentGame = tab.dataset.game;
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(tab.dataset.target).classList.add('active');
        if(tab.dataset.target === 'mainPage') initFilters(); else renderCurrentReports();
    });
});

initFilters();
</script>
