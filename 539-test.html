<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV 數據切換</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f7f7f7;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    #loadingOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      color: red;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <h1>選擇數據並顯示</h1>

  <button onclick="loadCSV('539')">載入 539 數據</button>
  <button onclick="loadCSV('49')">載入 49 數據</button>

  <div id="loadingOverlay">資料載入中...</div>

  <div id="dataContainer">
    <h3>數據顯示：</h3>
    <table id="dataTable">
      <!-- 資料表格將會顯示在這裡 -->
    </table>
  </div>

  <script>
    const sheetUrls = {
      "539": "https://raw.githubusercontent.com/win83/secret-lotto-888/main/data/new-folder/539.csv",
      "49": "https://raw.githubusercontent.com/win83/secret-lotto-888/main/data/new-folder/49.csv"
    };

    function loadCSV(game) {
      // 顯示載入提示
      document.getElementById('loadingOverlay').style.display = 'flex';

      // 使用 PapaParse 加載 CSV
      Papa.parse(sheetUrls[game], {
        download: true,
        header: false,
        skipEmptyLines: true,
        complete: function(results) {
          // 隱藏載入提示
          document.getElementById('loadingOverlay').style.display = 'none';
          // 顯示資料
          displayData(results.data);
        },
        error: function(error) {
          // 隱藏載入提示並顯示錯誤訊息
          document.getElementById('loadingOverlay').style.display = 'none';
          alert('載入資料失敗');
        }
      });
    }

    function displayData(data) {
      let table = document.getElementById('dataTable');
      table.innerHTML = ''; // 清空舊的資料

      // 添加表頭
      let headers = ['期號', '開獎日期', '週', '天干', '地支', '節氣', '球1', '球2', '球3', '球4', '球5', '球6'];
      let headerRow = '<tr>';
      headers.forEach(header => {
        headerRow += `<th>${header}</th>`;
      });
      headerRow += '</tr>';
      table.innerHTML += headerRow;

      // 顯示每一列資料
      data.forEach(row => {
        let rowHTML = '<tr>';
        row.forEach(cell => {
          rowHTML += `<td>${cell}</td>`;
        });
        rowHTML += '</tr>';
        table.innerHTML += rowHTML;
      });
    }
  </script>
</body>
</html>
