<!DOCTYPE html>
<html>
<head>
    <title>樂透數據讀取測試</title>
</head>
<body>
    <h1>樂透數據中心</h1>
    <button onclick="fetchLottoData('539')">讀取 539 數據</button>
    <pre id="display"></pre>

    <script>
        async function fetchLottoData(type) {
            const url = `https://raw.githubusercontent.com/secret-lotto-888/fine/main/${type}.csv`;
            
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('連線失敗');
                
                const csvText = await response.text();
                
                // 顯示原始數據到網頁上
                document.getElementById('display').innerText = csvText;

                // 簡單解析 CSV (以換行和逗號拆分)
                const rows = csvText.split('\n').map(row => row.split(','));
                console.log(`${type} 數據矩陣:`, rows);
                
            } catch (error) {
                console.error('抓取錯誤:', error);
                alert('無法讀取數據，請檢查儲存庫是否為公開(Public)');
            }
        }
    </script>
</body>
</html>
