<!DOCTYPE html>
<html>
<head>
    <title>樂透數據讀取測試</title>
</head>
<body>
    <h1>樂透數據中心</h1>
    <button onclick="fetchLottoData('539')">讀取 539 數據</button>
    <pre id="display"></pre>

    <script>
            async function fetchLottoData(type) {
        // 注意這裡加入了 /fine/ 路徑
        const url = `https://raw.githubusercontent.com/win83/secret-lotto-888/main/fine/${type}.csv`;
        
        console.log("正在讀取路徑:", url);
    
        try {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`找不到檔案 (錯誤代碼: ${response.status})。請確認儲存庫已設為 Public 且路徑正確。`);
            }
            const csvText = await response.text();
            document.getElementById('display').innerText = csvText;
        } catch (error) {
            console.error('Error:', error);
            alert('讀取失敗: ' + error.message);
        }
    }
    </script>
</body>
</html>
